version: '3.8'

services:
  api:
    image: tenantapi:prod
    container_name: tenantapi
    env_file:
      - ./env/api/.env
    ports:
      - 3000:3000
    depends_on:
      - database
    networks:
      - tenant
  database:
    image: postgres
    container_name: database
    env_file:
      - ./env/db/.env
    ports:
      - 5432:5432
    volumes:
      - ./db-data:/var/lib/postgresql/data
    networks:
      - tenant

networks:
  tenant:
    driver: bridge